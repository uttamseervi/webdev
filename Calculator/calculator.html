<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="container">
            <h2>Calculator</h2>
            <div class="row">
                <input type="text" class="message" id="display">
            </div>
            <div class="button">
                <button class="btn red" value="">AC</button>
                <button class="btn red " value="%">%</button>
                <button class="btn red" value="">C</button>
                <button class="btn red" value="/">/</button>
                <button class="btn" value="7">7</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="9">9</button>
                <button class="btn red" value="*">*</button>
                <button class="btn" value="4">4</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="6">6</button>
                <button class="btn red" value="">-</button>
                <button class="btn" value="1">1</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="3">3</button>
                <button class="btn red" value="">+</button>
                <button class="btn" value="00">00</button>
                <button class="btn" value="0">0</button>
                <button class="btn" value=".">.</button>
                <button class="btn red" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
